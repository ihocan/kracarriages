<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRA Carriages</title>
    <!-- Google AdSense -->
    <script data-ad-client="ca-pub-xxxxxxxx" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --black: #000;
            --white: #fff;
            --beige: #f5f5dc;
            --burgundy: #800020;
            --dark-brown: #5c4033;
            --dark-green: #013220;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--beige);
            color: var(--black);
        }
        header h1 {
            margin: 0 0 10px;
        }
        section {
            padding: 40px 20px;
        }
        #video-section video {
            width: 100%;
            height: auto;
        }
        #what-is-it {
            background: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #what-is-it img {
            max-width: 100%;
            height: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        #what-is-it img.show {
            opacity: 1;
            transform: translateY(0);
        }
        footer {
            background: var(--dark-brown);
            color: var(--white);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="text-center py-5" style="background: var(--dark-brown); color: var(--white);">
        <div class="container">
            <img src="logo.png" alt="Logo" class="mb-3" style="max-width:100px;" />
            <h1 class="display-4">Ride with Elegance</h1>
            <p class="lead">Experience tradition in every journey</p>
        </div>
    </header>

    <section id="video-section" class="container my-4">
        <video class="w-100" controls autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="what-is-it" class="container text-center my-5">
        <h2 class="mb-4">What is it?</h2>
        <p class="mx-auto" style="max-width:600px;">Discover our unique horse-drawn carriage service that blends heritage with modern comfort.</p>
        <img src="photo1.jpg" alt="Carriage view" class="img-fluid mb-3" />
        <img src="photo2.jpg" alt="Inside carriage" class="img-fluid mb-3" />
        <img src="photo3.jpg" alt="Carriage ride" class="img-fluid mb-3" />
    </section>

    <section id="signup" class="py-5" style="background: var(--burgundy); color: var(--white);">
        <div class="container text-center">
            <h2 class="mb-4">Join the waiting list</h2>
            <form onsubmit="handleSignup(event)" class="row justify-content-center">
                <div class="col-auto">
                    <input type="email" class="form-control mb-2" placeholder="your email" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success mb-2">Notify Me</button>
                </div>
            </form>
            <p id="signupMessage"></p>
        </div>
    </section>

    <footer class="text-center py-3" style="background: var(--dark-brown); color: var(--white);">
        &copy; 2024 KRA Carriages
    </footer>

    <script>
        function onScrollReveal() {
            const images = document.querySelectorAll('#what-is-it img');
            const trigger = window.innerHeight * 0.85;
            images.forEach(img => {
                const rect = img.getBoundingClientRect();
                if (rect.top < trigger) {
                    img.classList.add('show');
                }
            });
        }
        window.addEventListener('scroll', onScrollReveal);
        document.addEventListener('DOMContentLoaded', onScrollReveal);

        let signupCount = Number(localStorage.getItem('signupCount') || 0);
        function handleSignup(e) {
            e.preventDefault();
            signupCount++;
            localStorage.setItem('signupCount', signupCount);
            document.getElementById('signupMessage').innerText = 'Thanks for signing up!';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
