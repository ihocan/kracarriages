<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRA Carriages</title>
    <!-- Google AdSense -->
    <script data-ad-client="ca-pub-xxxxxxxx" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        :root {
            --black: #000;
            --white: #fff;
            --beige: #f5f5dc;
            --burgundy: #800020;
            --dark-brown: #5c4033;
            --dark-green: #013220;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--beige);
            color: var(--black);
        }
        header {
            background: var(--dark-brown);
            color: var(--white);
            text-align: center;
            padding: 40px 20px;
        }
        header h1 {
            margin: 0 0 10px;
        }
        section {
            padding: 40px 20px;
        }
        #video-section video {
            width: 100%;
            height: auto;
        }
        #what-is-it {
            background: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #what-is-it img {
            max-width: 100%;
            height: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        #what-is-it img.show {
            opacity: 1;
            transform: translateY(0);
        }
        #signup {
            background: var(--burgundy);
            color: var(--white);
            text-align: center;
        }
        form input[type="email"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: none;
            margin-bottom: 10px;
        }
        form button {
            padding: 10px 20px;
            background: var(--dark-green);
            color: var(--white);
            border: none;
            cursor: pointer;
        }
        footer {
            background: var(--dark-brown);
            color: var(--white);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" style="max-width:100px;" />
        <h1>Ride with Elegance</h1>
        <p>Experience tradition in every journey</p>
    </header>

    <section id="video-section">
        <video controls autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="what-is-it">
        <h2>What is it?</h2>
        <p style="max-width:600px;text-align:center;">Discover our unique horse-drawn carriage service that blends heritage with modern comfort.</p>
        <img src="photo1.jpg" alt="Carriage view" />
        <img src="photo2.jpg" alt="Inside carriage" />
        <img src="photo3.jpg" alt="Carriage ride" />
    </section>

    <section id="signup">
        <h2>Join the waiting list</h2>
        <form onsubmit="handleSignup(event)">
            <input type="email" placeholder="your email" required>
            <br>
            <button type="submit">Notify Me</button>
        </form>
        <p id="signupMessage"></p>
    </section>

    <footer>
        &copy; 2024 KRA Carriages
    </footer>

    <script>
        function onScrollReveal() {
            const images = document.querySelectorAll('#what-is-it img');
            const trigger = window.innerHeight * 0.85;
            images.forEach(img => {
                const rect = img.getBoundingClientRect();
                if (rect.top < trigger) {
                    img.classList.add('show');
                }
            });
        }
        window.addEventListener('scroll', onScrollReveal);
        document.addEventListener('DOMContentLoaded', onScrollReveal);

        let signupCount = Number(localStorage.getItem('signupCount') || 0);
        function handleSignup(e) {
            e.preventDefault();
            signupCount++;
            localStorage.setItem('signupCount', signupCount);
            document.getElementById('signupMessage').innerText = 'Thanks for signing up!';
        }
    </script>
</body>
</html>
